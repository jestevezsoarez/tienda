<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
        <ul class="rk-menu rk-footer-menu">
          <li class="rk-menu__item"><a href="nosotros.html" class="rk-menu__link">Sobre Nosotros</a>
          </li>
          <li class="rk-menu__item"><a href="informacion.html" class="rk-menu__link">Información</a>
          </li>
          <li class="rk-menu__item"><a href="contacto.html" class="rk-menu__link">Contacto</a>
          </li>
        </ul>
        <p class="rk-footer__text rk-footer__copy "> 
          <span class="ae-u-bolder">{{ _service.info.titulo | uppercase }}</span><br/>          
          <span class="ae-u-bolder">© {{ anio }} - {{ _service.info.pagina_autor }}</span><br/>
          Este es un proyecto con fines de estudio.
        </p>
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center">

        <a [href]="_service.info.facebook" target="_blank" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
          </svg>
        </a>

        <a [href]="_service.info.twitter" target="_blank" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
          </svg>
        </a>
        
        <a [href]="_service.info.instagram" target="_blank" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
          </svg>
        </a>
        
        <a [href]="_service.info.tumblr" target="_blank" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-tumblr"></use>
          </svg>
        </a>

      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
        <br>
        <p class="rk-footer__text rk-footer__contact "> 
          <span class="ae-u-bold">Email: </span>
          <span class="ae-u-bolder"> 
            <a href="mailTo:{{ _service.info.email }}" class="rk-dark-color ">{{ _service.info.email }}</a>
          </span>
        </p>
        <p class="rk-footer__text rk-footer__by">Theme by <a href="http://pixeden.com" class="ae-u-bolder">Pixeden.</a></p>
      </div>
    </div>
  </footer>
