<div *ngIf="!productosService.loading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <div class="ae-grid au-pt-2" *ngIf="busqueda.length == 0">
        <div class="ae-grid__item item-lg-8 item-lg--offset-2">
            <h4 class="ae-u-bolder">No hay productos {{ termino }}</h4>            
        </div>
    </div>

    <a *ngFor="let producto of busqueda" [routerLink]="['/item', producto.cod]" 
        class="animated fadeIn rk-item ae-masonry__item">
      <img src="assets/productos/{{ producto.url }}.jpg" [alt]="producto.titulo">
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>

  </div>
