<section *ngIf="busqueda.length > 0">
  <div class="ae-container-fluid">        
        <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
          <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
              <h2 class="rk-portfolio-inner-title ">BÃºsqueda: {{ termino }}</h2>
          </div>
          <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-2">
            <a *ngFor="let producto of busqueda" [routerLink]="['/item', producto.cod]" 
                class="animated fadeIn rk-item ae-masonry__item">
              <img src="assets/productos/{{ producto.url }}.jpg" [alt]="producto.titulo">
              <div class="item-meta">
                <h2>{{ producto.titulo }}</h2>
                <p>{{ producto.categoria }}</p>
              </div>
            </a>
          </div>          
      </div>
  </div>
  <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">        
      <div class="ae-grid ae-grid--collapse">
          <div class="ae-grid__item item-lg-6 animated fadeIn">
            <br/><br/>              
            <img *ngIf="busqueda.length == 0" src="./assets/img/polaroid-g69a704dc7_640.jpg" alt="Negative Pictures">
          </div>
      </div>        
  </div>
</section>

<section *ngIf="busqueda.length == 0">
    <div class="ae-container-fluid">        
          <div class="ae-grid ae-grid--collapse rk-portfolio-info ">
            <div class="ae-grid__item item-lg-8 item-sm--center au-xs-ta-center au-lg-ta-left">
                <h2 class="rk-portfolio-inner-title ">Buscando: {{ termino }}</h2>
            </div>
            <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right rk-portfolio-details">
                <p class="rk-portfolio-inner-client ">
                    <span class="ae-u-bolder">No se encontraron productos.</span>                    
                </p>
            </div>
        </div>
    </div>
    <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">        
        <div class="ae-grid ae-grid--collapse">
            <div class="ae-grid__item item-lg-6 animated fadeIn">
              <br/><br/>              
              <img *ngIf="busqueda.length == 0" src="./assets/img/polaroid-g69a704dc7_640.jpg" alt="Negative Pictures">
            </div>
        </div>        
    </div>
</section>
